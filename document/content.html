<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>忏悔书</title>
    <style>
        body {
            background-image: url('https://img.zcool.cn/community/01d2fc5c43e4c3a801208f8c8f4476.jpg');
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 50px;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: x-large;
            text-align: center;
            font-weight: bold;
            color: #e74c3c;
            margin: 0 0 30px 0;
        }
        p {
            font-size: 16px;
            line-height: 1.8;
            margin: 15px 0;
        }
        .effective-time {
            text-align: right;
            margin-top: 30px;
            color: #666;
        }
        .checkbox-container {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>忏 悔 书</h1>
        
        <p>对于我昨晚突然忏悔导致您晚睡感到深深的抱歉！</p>
        <p>徐鹤桐在此宣誓：</p>
        <p>我以后一定洗心革面、重新做人！</p>
        <p>不会出现不搭理人的情况了！</p>
        
        <p class="effective-time">标记开始生效时间为开始的这一刻。</p>
        
        <div class="checkbox-container">
            <label>
                <input type="checkbox">
                已阅
            </label>
        </div>
    </div>
</body>
</html>
